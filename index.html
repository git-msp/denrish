<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DenRish | Physiotherapy Robot</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
      background: #000;
    }

    .slideshow-container {
      position: relative;
      height: 100%;
      width: 100%;
    }

    .slide {
      display: none;
      height: 100%;
      width: 100%;
    }

    .slide img {
      height: 100%;
      width: 100%;
      object-fit: contain;
      background: #fff;
    }

    /* Logo */
    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      height: 60px;
      z-index: 10;
    }

    /* Footer */
    .footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 14px;
      background: rgba(0, 0, 0, 0.5);
      padding: 5px 0;
    }

    .footer a {
      color: #4da6ff;
      margin: 0 10px;
      text-decoration: none;
    }

    /* Mini QR in footer */
    .footer img {
      height: 35px;
      vertical-align: middle;
      margin-left: 10px;
      cursor: pointer;
    }

    /* Navigation */
    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 30px;
      color: white;
      background: rgba(0,0,0,0.4);
      border: none;
      cursor: pointer;
      padding: 10px;
      z-index: 10;
      display: none;
    }

    .prev { left: 20px; }
    .next { right: 20px; }

    .slideshow-container:hover .nav-btn {
      display: block;
    }
  </style>
</head>
<body>
  <div class="slideshow-container">
    <!-- Logo -->
    <img src="logo.png" alt="DenRish Logo" class="logo" />

    <!-- Slides -->
    <div class="slide"><img src="img1.jpg" alt="Slide 1"></div>
    <div class="slide"><img src="img2.jpg" alt="Slide 2"></div>
    <div class="slide"><img src="img3.jpg" alt="Slide 3"></div>
    <div class="slide"><img src="img4.jpg" alt="Slide 4"></div>
    <div class="slide"><img src="qr.jpg" alt="Donate QR Code"></div>

    <!-- Navigation -->
    <button class="nav-btn prev" onclick="plusSlides(-1)">&#10094;</button>
    <button class="nav-btn next" onclick="plusSlides(1)">&#10095;</button>

    <!-- Footer -->
    <div class="footer">
      <a href="mailto:engg.mahendra.singh@gmail.com">engg.mahendra.singh@gmail.com</a> |
      <a href="https://linkedin.com/in/mahendra-singh-4731052a" target="_blank">LinkedIn</a>
      <img src="qr.jpg" alt="Donate QR" onclick="goToQR()" title="Support Us">
      <br> Â© 2025 Mahendra Singh. All rights reserved.
    </div>
  </div>

  <script>
    let slideIndex = 0;
    let slides = document.getElementsByClassName("slide");
    let autoPlay = true;
    let slideInterval;

    function showSlides(n) {
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slides[n].style.display = "block";
    }

    function nextSlide() {
      slideIndex = (slideIndex + 1) % slides.length;
      showSlides(slideIndex);
    }

    function plusSlides(n) {
      slideIndex = (slideIndex + n + slides.length) % slides.length;
      showSlides(slideIndex);
    }

    function startAutoPlay() {
      slideInterval = setInterval(nextSlide, 5000);
    }

    function stopAutoPlay() {
      clearInterval(slideInterval);
    }

    // Jump to QR slide
    function goToQR() {
      stopAutoPlay();
      autoPlay = false;
      slideIndex = slides.length - 1; // last slide is QR
      showSlides(slideIndex);
    }

    // Initial
    showSlides(slideIndex);
    startAutoPlay();

    // Pause/resume on click
    document.querySelector(".slideshow-container").addEventListener("click", () => {
      if (autoPlay) {
        stopAutoPlay();
        autoPlay = false;
      } else {
        startAutoPlay();
        autoPlay = true;
      }
    });
  </script>
</body>
</html>
